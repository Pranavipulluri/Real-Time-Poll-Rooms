version: 2
build:
  os: ubuntu-22.04
  tools:
    node: 18

services:
  - type: web
    name: realtime-poll-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /api/health
